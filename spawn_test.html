<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
        default: 'arcade',
            arcade: {
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('iceberg', 'assets/iceberg.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('bullet', 'assets/bullet.png');
        this.load.image('gun', 'assets/gun.png');
        this.load.spritesheet('bear', 
            'assets/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    }

    var Item = new Phaser.Class({
        Extends: Phaser.Physics.Arcade.Image,

        initialize:
        function Item(scene, xpos, ypos)
        {
            Phaser.Physics.Arcade.Image.call(this, scene, xpos, ypos, 'star');
        },
    });

    function create ()
    {
        // this.add.image(400, 300, 'sky');

        //used to test stuff
        testText = this.add.text(16, 16, 'stat: right', { fontSize: '32px', fill: '#000' });

        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
            classType: Item,
            runChildUpdate: false
        });

        for (var i = 8; i >= 0; i--) {
            var xpos = Math.floor(Math.random() * 800);
            var ypos = Math.floor(Math.random() * 600);
            // console.log(xpos + ", " + ypos);
            stars.add(new Item(this, xpos, ypos), true);
        }
    }

    function update (time, delta)
    {

    }

</script>

</body>
</html>
